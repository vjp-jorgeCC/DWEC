            </div>
        </form>
        </div>



        <div class="grid">
            <!-- AquÃ­ se colocan los productos <div class="producto"></div> -->
            <div class="grafico grafico--comida"></div>
            <div class="grafico grafico--node"></div>
        </div>
    </main>

    <footer class="footer">
        <p class="footer__texto">Eat Store - Todos los derechos Reservados 2022.</p>
    </footer>

    <div id="carrito">
        <a href="#" id="cerrar-carrito" class="carrito__vaciar">Cerrar Carrito</a>
